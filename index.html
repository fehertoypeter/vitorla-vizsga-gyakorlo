<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
 <div class="app">
  

<div id="main-div">
  <div id="div1">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
  </div>
  <div id="div2"> </div>
  <div id="restart-icon">Kvíz befejezése &#x2716;</div>
</div>

  

  <div class="topics">
    <p id="topics"></p>  
  </div>
    
  <div class="quiz">
    <div id="quiz-status"></div> 
    <h2 id="question"><i id="hinticon" class="fas fa-question-circle fa-2x" onclick="showHint()"></i></h2>     
    <div id="answer-buttons"></div>

    <button id="next-btn">Tovább</button>
  </div>

</div>

<div id="hint-popup">
  <span class="close-btn" onclick="closeHint()"><i class="fas fa-times"></i></span>
  <div id="hint-inner">
    <p id="hint"></p>
  </div>
  
</div>
<div id="overlay"></div>
<script src="script.js"></script>


  </body>
</html>
